<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-hdd-stack-fill me-2"></i>Server Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('user_management') }}">User Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_sections') }}">Section Management</a></li>
                </ul>
                <span class="navbar-text text-white me-3">Welcome, {{ session.username }}!</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Edit User: {{ user.username }}</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username" value="{{ user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Leave blank to keep current password">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select name="role" id="role" class="form-select" required>
                            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Access Levels</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="access_levels" value="Level1" id="level1" {% if 'Level1' in user.access_levels %}checked{% endif %}>
                                <label class="form-check-label" for="level1">Level 1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="access_levels" value="Level2" id="level2" {% if 'Level2' in user.access_levels %}checked{% endif %}>
                                <label class="form-check-label" for="level2">Level 2</label>
                            </div>
                        </div>
                   </div>
                   <button type="submit" class="btn btn-primary"><i class="bi bi-save-fill me-2"></i>Save Changes</button>
                   <a href="{{ url_for('user_management') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
